<div class="auth-content background-login">
  <div *ngIf="!isAuthenticated" class="card card-block">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading">Se connecter</h3>
        <br>
        <alert></alert>
      </div>
    </div>
    <div class="col-sm-10 offset-sm-1 text-center">
      <form class="form justify-content-center" #loginForm="ngForm" [formGroup]="form.getForm()" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" formControlName="identifier" placeholder="Username/Email">
          <div *ngIf="form.hasError('identifier')" class="alert alert-danger">
            {{form.getError('identifier')}}
          </div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <div *ngIf="form.hasError('password')" class="alert alert-danger">
            {{form.getError('password')}}
          </div>
        </div>
        <a routerLink="/forgot" class="text-primary">Mot de passe oubli√© ?</a>
        <br>
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Se connecter</button>
      </form>
    </div>
  </div>
  <br>
  <div *ngIf="!isAuthenticated" class="card card-block">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="section-heading">Pas encore de compte ?</h3>
        <button class="btn btn-primary" type="button" routerLink="/register">S'enregistrer</button>
      </div>
    </div>
  </div>
</div>
