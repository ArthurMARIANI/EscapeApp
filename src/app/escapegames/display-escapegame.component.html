<div class="component-content">
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-7">
        <h2 class="titre">{{escapegame?.name}}</h2>
        <div class="row">
          <div class="media mr-auto">
            <i class="icon fa fa-map-marker mr-3"></i>
            <div class="media-body">
              <div class="smalltext">{{escapegame?.address}}, {{escapegame?.city}}</div>
            </div>
          </div>
          <div class="col-sm-12">
            {{escapegame?.description}}
          </div>
        </div>

        <br>
        <h4>Rooms :</h4>

        <div *ngFor="let room of escapegame?.list_rooms">
          <div class="media">
            <a data-toggle="modal" [routerLink]="['/rooms', room.id]">
              <div class="media-left">
                <img class="img-fluid media-object mr-3" style="width:140px" src="http://localhost:1337/{{room?.image?.url}}">
              </div>
            </a>
            <div class="media-body">
              <h4 class="media-heading">{{room?.name}}</h4>
              <p>Niveau {{room?.difficulty}}</p>
            </div>
          </div>


        </div>
        <div class="row w-100">
          <br>
        </div>
        <h4>Localisation :</h4>
        <!-- <agm-map style=”width:100%;height:400px” [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map> -->
      </div>

      <div class="p-2 col-sm-5 ">
        <img class="img-fluid" src="http://localhost:1337/{{escapegame?.image?.url}}">
        <a class="btn btn-primary w-100" href="{{escapegame?.link}}">Voir le site</a>
        <br>
        <br>
        <h5 class="mt-0">Les autres équipes : </h5>
        <div class="card">
          <app-teams [limited]=2></app-teams>
        </div>
      </div>
    </div>
  </div>
</div>
