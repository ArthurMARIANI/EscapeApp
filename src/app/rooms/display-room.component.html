<div class="component-content">
  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-7">
        <h2 class="titre">{{room?.name}}</h2>
        <div class="row">
          <a [routerLink]="['/escapegames', room?.escape?.id]">
            <div class="media mr-auto">
              <i class="icon fa fa-map-marker mr-3"></i>
              <div class="media-body">
                <h5 class="mt-0">{{room?.escape.name}}</h5>
                <div class="smalltext">{{room?.escape.address}}</div>
              </div>
            </div>
          </a>
        </div>
        <div class="row">
          <div class="media mr-auto">
            <i class="icon fa fa-hashtag mr-3"></i>
            <div class="media-body">
              <h5 class="mt-0">{{room?.theme}}</h5>
            </div>
          </div>
          <div class="media mr-auto">
            <i class="icon fa fa-lightbulb-o mr-3"></i>
            <div class="media-body">
              <h5 class="mt-0">{{room?.difficulty}}</h5>
            </div>
          </div>
        </div>
        <div class="row">
          {{room?.description}}
        </div>
        <app-room-price *ngIf="room" [room]=room></app-room-price>
        <br>
        <div class="row w-100">
          <br>
        </div>
        <div class="row">
          <h4>Localisation :</h4>
          <!-- <agm-map style=”width:100%;height:400px” [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map> -->
        </div>
      </div>

      <div class="p-2 col-sm-5 ">
        <img class="img-fluid " src="http://localhost:1337/{{room?.image.url}}">
        <a class="btn btn-primary w-100" href="{{room?.escape.link}}">Réserver cette room</a>
        <br>
        <br>
        <h5 class="mt-0">Les autres équipes : </h5>
        <div class="card">
          <app-teams [limited]=2></app-teams>
        </div>
      </div>
    </div>
  </div>
</div>
